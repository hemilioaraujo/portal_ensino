{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block main %}

<ul>
    {% for usuario in usuarios %}
        <li>{{ usuario.id }}
            <img src="{{ user.profile.foto.url }}" class="rounded-circle" height="30px" width="30px" alt="Profile Image">
            {{ usuario.first_name }} {{ usuario.last_name }}
        </li>
    {% endfor %}
</ul>

{% endblock %}
